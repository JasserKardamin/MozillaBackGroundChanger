<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">
    <title>Mozilla Background changer</title>
    <link rel="stylesheet" href="assets/style/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=download,replay" />
</head>
<body>
    <div class="action-container">
        <div class="action-bar">
            <label for="background-to-add" class="custom-file-upload">Add your Background <span class="material-symbols-outlined">download</span></label>
            <input id="background-to-add" type="file" name="" id="">
            <button type="submit" id ="ConfirmButton" class="ConfirmButton">add</button>
        </div>
    </div>
    <div class="main-container">
        <div class="reload-firefox">
            <p  id="message" class="appear" > </p>
            <button type="submit" id="relaod-mozilla" class="reload-button">Reload FireFox <span class="material-symbols-outlined">
                replay
                </span> </button>
        </div>
        <div class="backgrounds-container" id="backgrounds-container">
          
        </div>
    </div>
    <script type="module" src="./modules/loadbgs.js"></script>
    <script type="module" src="./modules/saveImage.js"></script>
    <script type="module" src="./modules/changeBackground.js"></script>
</body>
</html>
